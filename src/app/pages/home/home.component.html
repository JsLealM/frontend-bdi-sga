<div class="home-wrapper">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Welcome</mat-card-title>
      <mat-card-subtitle>Academic Management System</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>This system allows you to manage students, professors, evaluations, and more.</p>
      <p>Use the navigation tabs or the buttons below to get started.</p>
    </mat-card-content>

    <mat-card-actions class="home-actions">
      <button mat-flat-button color="primary" routerLink="/evaluations">
        Evaluations
      </button>
      <button mat-flat-button color="accent" routerLink="/students">
        Students
      </button>
      <button mat-flat-button color="warn" routerLink="/professors">
        Professors
      </button>
    </mat-card-actions>
  </mat-card>
</div>
